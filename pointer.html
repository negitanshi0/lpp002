<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ネイルシミュレーター</title>
  <link rel="stylesheet" href="pointer.css">
</head>
<body>
  <h1>ネイルシミュレーター</h1>
  <input type="color" id="colorPicker" value="#f2d6c1">

  <div class="nail-set">
    <div class="nail thumb" data-index="0"></div>
    <div class="nail" data-index="1"></div>
    <div class="nail" data-index="2"></div>
    <div class="nail" data-index="3"></div>
    <div class="nail pinky" data-index="4"></div>

    <div class="nail pinky" data-index="5"></div>
    <div class="nail" data-index="6"></div>
    <div class="nail" data-index="7"></div>
    <div class="nail" data-index="8"></div>
    <div class="nail thumb" data-index="9"></div>
  </div>

  <img src="ribbon.png" alt="リボン" class="decoration" id="ribbon">

  <script src="pointer.js"></script>
</body>
</html>
